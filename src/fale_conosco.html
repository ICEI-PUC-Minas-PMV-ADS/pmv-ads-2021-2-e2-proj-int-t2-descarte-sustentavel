<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="fale_conosco.css">

    <title>Fale Conosco</title>
</head>

<body>

    <div class="container flex">

        <div style="display: flex; align-items: center; margin-left: 10vw; margin-bottom: 3vh;">
            <img src="contato_icon.svg" alt=""  width="70vw" height="70vh">
            <h2 id="titulo_fale_conosco">Fale Conosco</h2>
        </div>

        <div class="" style="justify-content: center; display: flex; flex-direction: row; flex-wrap: wrap;">

            <div class="col-sm-12 col-md-8 flex" id="campo_fale_conosco">
                <b><label for="exampleFormControlInput1" placeholder="Digite seu nome"
                        style="margin-top: 10px;">Nome</label></b>
                <input type="text" class="form-control" placeholder="Digite aqui seu nome" id="exampleFormControlInput1" style="width: 30vw;">

                <b><label for="exampleFormControlInput1" style="margin-top: 10px;">Email</label></b>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Digite aqui seu email" style="width: 30vw;">

                <b><label for="" style="margin-top: 10px;">Mensagem</label></b>
                <textarea class="form-control" id="exampleFormControlInput1" placeholder="Digite aqui sua mensagem" required
                    style="width: 30vw;"></textarea>
                <button type="submit" class="btn btn-primary" id="botao_enviar">Enviar</button>
            </div>



            <div class="col-sm-12 col-md-4" id="campo_imagem" style="display: flex; justify-content: center;">

                <img src="imagem_teste.png" alt="" style="width: 300px; height: 300px; margin-top: 2vh; border-radius: 5%;">

            </div>

        </div>

    </div>

</body>

</html>
